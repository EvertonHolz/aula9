    <title>Sistema de Grid</title>
  </head>
  <body>
    <section class="container">
		<h1>Grid 2<h2>
		
		<!--alinhamento no inicio-->
			<div class="row align-item-start">
				<div class="col-md-12 border" style="background:#00BFFF; height:150px;"></div>
			</div>
		</div>
			<div style="background:#ddd;">
			<!--alinhamento no centro-->
			<div class="row align-item-center">
				<div class="col-md-6 border" style="background:#D2B48C; height:250px;"></div>
				<div class="col-md-6 border" style="background:#9932CC; height:250px;"></div>
			</div>
		</div>
			<div style="background:#ddd;">
			<!--alinhamento no fim-->
			<div class="row align-item-end">
				<div class="col-md-12 border" style="background:#FF8C00; height:150px;"></div>
			</div>
		</div>
			
			
	</section>
