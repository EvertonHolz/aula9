<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

	<!--Bootstrap Compilado-->
	<link href="css/bootstrap-reboot.css" rel="stylesheet">
	<link href="css/bootstrap.css" rel="stylesheet">
	<link href="css/bootstrap-grid.css" rel="stylesheet">
	
    <title>Sistema de Grid</title>
  </head>
  <body>
    <section class="container">
		<h1> Sistem de Grid do Bootstrap <h1>
		
		<!--grid com 2 colunas-->
		<div class="row">
			<div class="col-md-6 border">1 Coluna</div>
			<div class="col-md-6 border">2 Coluna</div>
		</div>
		<hr>
		<h2> Exemplo da junção de Grids <h2>
		<div class="row">
			<div class="col-md-12 border"> Titulo </div>
		</div>
		<div class="row">
			<div class="col-md-3 border">
				<img src="img/the.jpg" class="img-fluid"/>
				</div>
			<div class="col-md-6 border">Centro</div>
			<div class="col-md-3 border">
			<img src="img/the.jpg" class="card-img"/>
			</div>
		</div>
		<hr>
		<h2>Alinhamento Vertical<h2>
		<div style="background:#ddd;">
		<!--alinhamento no inicio-->
			<div class="row align-item-start">
				<div class="col border">Texto para coluna</div>
				<div class="col border">Texto para coluna</div>
				<div class="col border">Texto para coluna</div>
			</div>
		</div>
			<div style="background:#ddd;">
			<!--alinhamento no centro-->
			<div class="row align-item-center">
				<div class="col border">Texto para coluna</div>
				<div class="col border">Texto para coluna</div>
				<div class="col border">Texto para coluna</div>
			</div>
		</div>
			<div style="background:#ddd;">
			<!--alinhamento no fim-->
			<div class="row align-item-end">
				<div class="col border">Texto para coluna</div>
				<div class="col border">Texto para coluna</div>
				<div class="col border">Texto para coluna</div>
			</div>
		</div>
			
	</section>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js" integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ" crossorigin="anonymous"></script>
    -->
  </body>
</html>
