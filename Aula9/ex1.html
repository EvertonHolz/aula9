    <!-- Bootstrap CSS -->

    <title>Sistema de Grid</title>

  <body>
    <section class="container">
		<h1> Grid 1<h1>
		
		<div class="row">
			<div class="row align-item-center">
				<div class="col-md-4" style="background:#00BFFF; height:200px;">1</div>
				<div class="col-md-4" style="background:#DAA520; height:200px;">2</div>
				<div class="col-md-4" style="background:#FF1493; height:200px;">3</div>
				<div class="col-md-4" style="background:#B22222; height:200px;">4</div>
				<div class="col-md-4" style="background:#D2B48C; height:200px;">5</div>
				<div class="col-md-4" style="background:#FF8C00; height:200px;">6</div>
				<div class="col-md-4" style="background:#9932CC; height:200px;">7</div>
				<div class="col-md-4" style="background:#00FF00; height:200px;">8</div>
				<div class="col-md-4" style="background:#4682B4; height:200px;">9</div>
			</div>
		</div>
			
	</section>
